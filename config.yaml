camera:
  serial: null
  exposure_us: 8000
  gain: 0
  pixel_format: "Mono8"

plc:
  protocol: "ASCII_TCP"
  ip: "192.168.0.100"
  port: 8501
  addr:
    busy: "R1000"
    done: "R1001"
    error: "R1002"
    trigger: "M200"
    ack: "M201"
    result_bits_start_word: "R1100"
  timeouts:
    connect_ms: 3000
    cycle_ms: 5000

models:
  anomaly:
    path: "app/models/anomaly.onnx"
    provider: "cuda"
    threshold: 0.15
    input_size: 256
  yolo:
    enabled: false
    path: "models/yolo.engine"
    conf_thres: 0.25
    iou_thres: 0.45

io:
  save_images: true
  output_dir: "runs/latest"
  filename_pattern: "{ts}_{model}_{idx:02d}_{cls}.png"

layout:
  count: 28
  order: "row_major"
  rows: 4
  cols: 7
  patch_padding: 10
